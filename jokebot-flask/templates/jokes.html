<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/jokes.css') }}">

<form action="/" method="POST">
    <h1>Jokebot 3000: Generating Jokes with Neural Networks</h1>
    <div class="comedy-background">
        <input id="userJoke" type="text" class="joke-input" name="userJoke" value="{{userJoke}}" />
        <input id="generatePunchline" type="submit" class="joke-button" name="submitJoke" value="GENERATE PUNCHLINE" />
        <textarea id="punchline" class="joke-output" name="punchline">{{punchline}}</textarea>
    </div>
</form>
